<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <button style="width: 50%;
        margin-left: 0%;
        margin-top: 5%;padding: 1%;" (click)="goBack()">Go Back</button>
        </div>
        <div class="col-9">
            <div class="container">
                <div [hidden]="submitted">
                    <h1>Product Form</h1>
                    <form (ngSubmit)="onSubmit(model)" #itemForm="ngForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                Name is required
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Price</label>
                            <input type="number" class="form-control" id="price" required [(ngModel)]="model.price" name="price" #name="ngModel">
                            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                                price is required
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!itemForm.form.valid">Submit</button>
                        <button type="button" class="btn btn-default" (click)="newItem(model); itemForm.reset()">New Product</button>
                    </form>
                </div>

                <div [hidden]="!submitted">
                    <h2>You submitted the following:</h2>
                    <div class="row">
                        <div class="col-xs-3">Name: </div>
                        <div class="col-xs-9">{{ model.name }}</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-3">Price: </div>
                        <div class="col-xs-9">{{ model.price }}</div>
                    </div>
                    <br>
                    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
                </div>
            </div>
        </div>

    </div>
    <table id="customers">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Product</th>
            <!-- <th>Quantity</th> -->
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let item of selectedProdList;let i = index;">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><img style="width: 50px;height: 50px;" [src]="item.img" /></td>
            <!-- <td>{{item.count}} </td> -->
            <td><a [routerLink]="" (click)="deleteItem(i)">X</a></td>
            <td><a (click)="setItem(item)" [routerLink]="">Edit</a></td>
        </tr>
    </table>

</div>
